<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>scam link ðŸ˜ˆ</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <canvas id="sunflower" width="520" height="520"></canvas>
    <p class="hint">Tap anywhere to replay ðŸŒ»</p>
  </main>

  <script>
    const canvas = document.getElementById("sunflower");
    const ctx = canvas.getContext("2d");

    function drawSunflower() {
      const W = canvas.width;
      const H = canvas.height;
      const cx = W / 2;
      const cy = H / 2;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, W, H);

      for (let i = 0; i < 18; i++) {
        const angle = (i / 18) * Math.PI * 2;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.strokeStyle = "#FFA216";
        ctx.lineWidth = 2;
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(120, -40, 180, 0);
        ctx.quadraticCurveTo(120, 40, 0, 0);
        ctx.stroke();
        ctx.restore();
      }

      const golden = 137.508 * (Math.PI / 180);
      for (let i = 0; i < 220; i++) {
        const r = 3.6 * Math.sqrt(i);
        const theta = i * golden;
        const x = cx + r * Math.cos(theta);
        const y = cy + r * Math.sin(theta);

        ctx.beginPath();
        ctx.fillStyle = "#8B4513";
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.font = "bold 48px system-ui, -apple-system, Arial";
      ctx.fillText("Naz", cx, cy + 14);
    }

    drawSunflower();

    canvas.addEventListener("click", drawSunflower);
    canvas.addEventListener("touchstart", drawSunflower, { passive: true });
  </script>
</body>
</html>
