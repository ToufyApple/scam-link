<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ðŸŒ»</title>
  <style>
    html,body{ height:100%; margin:0; background:#000; }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#bbb;
      overflow:hidden;
    }
    canvas{ display:block; }
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      pointer-events:none;
      padding: 28px 18px;
    }
    .top, .bottom{
      font-size: 18px;
      opacity: 0.85;
      letter-spacing: 0.01em;
    }
    .bottom{
      font-size: 16px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="overlay">
    <div class="top">For Naz</div>
    <div class="bottom">Tap anywhere to replay ðŸŒ»</div>
  </div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", () => { resize(); draw(); });
    resize();

    function drawSunflower(){
      const W = canvas.width, H = canvas.height;
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,W,H);

      const cx = W/2, cy = H/2;
      const size = Math.min(W,H) * 0.38;

      // petals (simple but aesthetic)
      ctx.strokeStyle = "#F6B100";
      ctx.lineWidth = Math.max(2, size * 0.008);
      ctx.globalAlpha = 0.95;

      const petals = 24;
      for(let i=0;i<petals;i++){
        const a = (Math.PI * 2) * (i/petals);
        const r1 = size * 0.32;
        const r2 = size * 0.98;

        const x1 = cx + Math.cos(a) * r1;
        const y1 = cy + Math.sin(a) * r1;
        const x2 = cx + Math.cos(a) * r2;
        const y2 = cy + Math.sin(a) * r2;

        ctx.beginPath();
        ctx.moveTo(x1,y1);
        // curved petal
        const c1x = cx + Math.cos(a + 0.35) * (r2*0.65);
        const c1y = cy + Math.sin(a + 0.35) * (r2*0.65);
        const c2x = cx + Math.cos(a - 0.35) * (r2*0.65);
        const c2y = cy + Math.sin(a - 0.35) * (r2*0.65);
        ctx.bezierCurveTo(c1x,c1y,c2x,c2y,x2,y2);
        ctx.bezierCurveTo(c2x,c2y,c1x,c1y,x1,y1);
        ctx.stroke();
      }

      // center dots (phyllotaxis-style)
      ctx.globalAlpha = 1;
      const centerR = size * 0.28;
      const golden = 137.508 * (Math.PI/180);

      for(let i=0;i<520;i++){
        const r = 0.55 * Math.sqrt(i);
        const t = i * golden;
        const x = cx + (r * (centerR/18)) * Math.cos(t);
        const y = cy + (r * (centerR/18)) * Math.sin(t);

        ctx.beginPath();
        ctx.fillStyle = "#7A3E12";
        ctx.arc(x, y, 3.2, 0, Math.PI*2);
        ctx.fill();
      }

      // NAZ text in the middle (big + black)
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `800 ${Math.max(42, size*0.18)}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
      ctx.fillText("Naz", cx, cy);
    }

    function draw(){
      drawSunflower();
    }

    // replay on click/tap
    function replay(){ draw(); }
    window.addEventListener("click", replay);
    window.addEventListener("touchstart", replay, {passive:true});

    draw();
  </script>
</body>
</html>
